<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
        }

        .service-carousel {
            width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .service-card {
            padding: 20px;
            text-align: center;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            margin: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="service-carousel">
        <div class="service-card">Service 1</div>
        <div class="service-card">Service 2</div>
        <div class="service-card">Service 3</div>
        <div class="service-card">Service 4</div>
        <div class="service-card">Service 5</div>
        <div class="service-card">Service 6</div>
        <div class="service-card">Service 7</div>
        <div class="service-card">Service 8</div>
        <div class="service-card">Service 9</div>
        <div class="service-card">Service 10</div>
        <div class="service-card">Service 11</div>
        <div class="service-card">Service 12</div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        // script.js
        $(document).ready(function () {
            $('.service-carousel').slick({
                slidesToShow: 6,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 4000,
                dots: true,
                arrows: true,
                draggable: true,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 4,
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2,
                        }
                    }
                ]
            });
        });

    </script>
</body>

</html>
